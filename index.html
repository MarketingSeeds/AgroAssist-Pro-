    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .markdown-content ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 1rem; }
        .markdown-content ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 1rem; }
        .markdown-content p { margin-bottom: 0.75rem; overflow-wrap: break-word; word-wrap: break-word; hyphens: auto; }

        .markdown-content li { margin-bottom: 0.25rem; overflow-wrap: break-word; }
        
        /* Smooth transition for drawer */
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Prevent overscroll bounce on mobile headers/footers */
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
